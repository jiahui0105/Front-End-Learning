<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="root">

</div>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">

    // 事件传递参数  1.箭头函数  2.bind()


    //有状态组件
    class Welcome extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                count:0
            }
        }
        add(num,event){
            console.log(num,event);
            //this.state.count++;   不能直接修改count值
            this.setState({
                count:this.state.count+2
            });

            // target只取到事件源 ref可以取任何想要的元素
            console.log(this.refs.h);
            event.target.style.background = "red";
        }
        render(){
            return (
                //bind改变this指向
                // .bind(this,1)给num传值1
                <div>
                    <button onClick={this.add.bind(this,1)}  ref="btn">click</button>
                    <h1 ref="h">{this.props.name } {this.state.count}</h1>
                </div>
            )
        }
    }
    //jsx
    ReactDOM.render(
        <Welcome name="我是小a"  description="我稀饭小c">xixixi</Welcome>,
        document.getElementById('root')
    );



</script>



</body>
</html>
