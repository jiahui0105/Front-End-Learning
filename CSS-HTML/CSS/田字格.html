<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        div:hover{
            border-color: #0f0;
            z-index: 1;
        }
        #div2{
            left:-1px;
        }
        #div3{
            clear: left;
            top:-1px;
        }
        #div4{
            left:-1px;
            top:-1px;

        }

    </style>
</head>
<body>
    <div id="div1">ddddddddddddddddddddddddddddddd</div>
    <div id="div2">dddddddddddddddddddddddddd</div>
    <div id="div3">dddddddddddddddddddddddddddddddd</div>
    <div id="div4">dddddddddddddddddddddddddddddd</div>
</body>
</html>
