<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        元素在同一方向上设置外边距 两个会合并，距离会取外边距大的那一个
            解决办法：
                    并列关系：兄弟元素只给一个元素加外边距
                    嵌套关系：1.父元素加溢出隐藏overflow:hidden
                              2.给父元素加border
                              3.给父元素或子元素加浮动float: left
                              4.给父元素或子元素设置绝对定位 position:absolute
        */
        #div1{
            height: 200px;
            width: 200px;
            background: #cccccc;
            /*overflow: hidden;*/
            /*border: 1px solid transparent;*/
            /*position: absolute;*/
            margin-bottom: 200px;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            margin-top: 100px;
            /*float: left;*/
            position: absolute;
            /*top:auto;*/
            /*left:auto;*/
        }
    </style>
</head>
<body>

    <div id="div1">

    </div>
    <div id="div2">

    </div>
</body>
</html>
