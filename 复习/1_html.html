<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        行级元素：水平分布，多个占一行，不可以设置宽高
                a span i&em（斜体） strong（加粗）  伪元素::after
        块级元素：垂直分布，自己占一行，可以设置宽高
                div p ul li h1~h6 table
        行级块元素：既能多个占一行，又可以设置宽高
                img button input

        实现行块元素转换：
                内联元素边块级 display：block
                块级元素边水平 display：inline
                行级块元素     display: inline-block 允许在元素上设置宽和高。将保留上下外边距/内边距。将块级元素按照行级块元素的展示方式进行展示
                        inline-block 既可以多个占一行 又可以设置宽高

        html语义化：html中自带了一些标签，这些标签有特定含义，比如H1-H6代表标题、p代表段落、img代表图片
                    html5里也推出了一些新的标签：header、footer、nav这些标签都有特定的含义，使用的时候应该尽量按照它的语义来使用
                   好处：  1.别人阅读你的代码的时候能够根据标签才出来你的用意，有利于程序员阅读，便于团队开发和维护
                           2.浏览器读取方便
                           3.有利于搜索引擎优化（SEO：Search Engine Optimization）（比如说会根据标签来搜索，可能重点会搜索h1）
                           4、有一些标签默认会有一些样式，如果浏览器禁止了CSS样式还可以达到突出样式的效果，比如h1
    -->
</body>
</html>
