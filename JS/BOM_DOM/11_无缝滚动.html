<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 320px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #container .ul1{
            position: absolute;
            width: 440px;
            left: 0;
        }
        #container .ul1 li{
            float:left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            text-align: center;
            line-height: 100px;
            background: #000000;
            color:#fffdef;
            font-size: 30px;
        }
        #container .arrows{
            position: absolute;
            left: 90px;
            /*垂直居中*/
            /*left:50%;*/
            /*transform: translateX(-50%);*/
            bottom: 30px;
        }
        #container .arrows span{
            background: #ccc;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul class="ul1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="arrows">
            <span id="left">向左</span>
            <span id='right'>向右</span>
        </div>
    </div>
    <script>
        var aUl = document.getElementsByClassName('ul1');
        var oLeft = document.getElementById('left');
        var oRight = document.getElementById('right');
        // 复制ul
        aUl[0].innerHTML += aUl[0].innerHTML;
        aUl[0].style.width = aUl[0].offsetWidth * 2 +'px';

        var speed = -2;
        setInterval(function(){
            // offset是相对于父元素的距离 即ul和container的距离
            var ileft = aUl[0].offsetLeft;
            aUl[0].style.left = ileft + speed +'px';
            if(ileft < -aUl[0].offsetWidth /2 ){
                aUl[0].style.left = 0;
            }
            if(ileft > 0){
                aUl[0].style.left = -aUl[0].offsetWidth /2 +'px';
            }
        },10);

            oLeft.onclick = oRight.onclick = function(){
                if(oLeft == this){
                    speed = -2;
                }
                else{
                    speed = 2;
                }
            }
    </script>
</body>
</html>
