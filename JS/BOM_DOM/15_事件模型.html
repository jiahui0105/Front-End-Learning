<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
        }
    </style>
</head>
<body>
<div id="div1">
    1111
    <div id="div2">
        222
        <div id="div3">
            333
        </div>
    </div>
</div>
<script>
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');

    div1.addEventListener('mouseover',function(){
        console.log('捕获div1');
    },true);
    div2.addEventListener('mouseover',function(){
        console.log('捕获div2');
    },true);
    div3.addEventListener('mouseover',function(){
        console.log('捕获div3');
    },true);


    div1.addEventListener('mouseover',function(){
        console.log('冒泡div1');
    },false);
    div2.addEventListener('mouseover',function(){
        console.log('冒泡div2');
    },false);
    div3.addEventListener('mouseover',function(){
        console.log('冒泡div3');
    },false);

    //    按照W3C的标准，先发生捕获事件，后发生冒泡事件。
    // 所以事件的整体顺序是：
    // 非目标元素捕获 -> 目标元素代码顺序 -> 非目标元素冒泡。
    // 即鼠标滑入div3时，输出为 捕获div1 捕获div2 -> 捕获div3 冒泡div3 -> 冒泡div2 冒泡div1

    //事件的冒泡 从里向外
       div1.onclick = function () {
           console.log(111111);
       }
    //    div2.onclick = function () {
    //        console.log(22222);
    //    }
       div3.onclick = function (e) {
           console.log(333333);
           // IE浏览器阻止事件传播到包容对象
           e.cancelBubble = true;
           // 标准浏览器
           e.stopPropagation();
       }

       // 事件的捕获  从外向里
       div1.onclick = function () {
           console.log(111111);
       }
       div1.onclick = function () {
           console.log(222222);
       }


       var fn = function(){
           console.log(111111);
       }
       div1.addEventListener('click',fn,false);
       div1.addEventListener('click',function(){
           console.log(222222);
       },false);
       div1.removeEventListener('click',fn);


       var fn = function(){
           alert(11111);
       }
       div1.attachEvent('onclick',fn);
       div1.detachEvent('onclick',fn);


       div2.addEventListener('click',function(){
           console.log(2222222);
       },true);
       div3.addEventListener('click',function(){
           console.log(33333);
       },true);

</script>
</body>
</html>
