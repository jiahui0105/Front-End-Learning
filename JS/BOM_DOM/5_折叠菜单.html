<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 200px;
            margin :100px auto;
            border: 1px solid #000;
        }
        #menu >li{
            text-align: center;
        }
        #menu a{
            display: block;
            width: 100%;
            background: #000000;
            color: #fff;
        }
        #menu .sub-menu{
            display: none;
        }
        #menu .sub-menu li{
            height: 22px;
            line-height: 22px;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="">管理区</a>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <a href="">交流区</a>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
    <script>
        var aA = document.getElementsByTagName('a');
        var aSubMenu = document.getElementsByClassName('sub-menu')
        // var oUL =  document.getElementById('menu');
        // var aSubMenu = document.getElementsByTagName('ul');浏览器兼容问题
        for(var i = 0;i < aA.length;i++){
            aA[i].xx=i;
            aA[i].onclick = function(){
//                if(aSubMenu[this.xx].style.display == 'block'){style.display获取的是内联样式 第一次点击会不好使
//                    aSubMenu[this.xx].style.display = 'none';
//                }else{
//                    aSubMenu[this.xx].style.display ='block';
//                }

                    if(aSubMenu[this.xx].style.display == 'block'){
                        aSubMenu[this.xx].style.display = 'none';
                    }else{
                        aSubMenu[this.xx].style.display = 'block';
                    }
                    return false;
                }
            }

        function getStyle(elem,prop){
            if(elem.currentStyle){
                return elem.currentStyle[prop];
            }else{
                return getComputedStyle(elem,false)[prop];
            }
        }

    </script>
</body>
</html>
