<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            padding: 0;
            margin :0;
        }
        li{
            list-style: none;
        }
        #contain{
            width: 400px;
            margin: 100px auto;
        }
        #contain ul{
            /*height: 30px;*/
            overflow: hidden;
        }
        #contain li{
            float: left;
            width: 120px;
            height: 30px;
            background :#ccc;
            color:#fff;
            margin-right: 10px;
            /*水平居中*/
            text-align: center;
            /*垂直居中*/
            line-height: 30px;
        }
        #contain div{
            width: 400px;
            height: 270px;
            background: #cccccc;
            border-top:1px solid #000;
            position: absolute;
            display: none;
        }
        #contain li.selected{
            background: #000000;
        }
        #contain div.show{
            display: block;
        }
    </style>
</head>
<body>
    <div id="contain">
            <ul>
                <li class="selected">111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <div class="show">aaa</div>
            <div>bbb</div>
            <div>ccc</div>
    </div>
    <script>
      var oContain = document.getElementById('contain');
      var aLi = document.getElementsByTagName('li');
      var aDiv = oContain.getElementsByTagName('div');
      for(var i = 0;i < aLi.length;i++){
          aLi[i].index = i;
          aLi[i].onclick = function(){
              for(var j = 0;j < aLi.length;j++){
                  aLi[j].className = '';
                  aDiv[j].className = '';
              }
              this.className = 'selected';
              aDiv[this.index].className = 'show';
          }
      }
    </script>
</body>
</html>
