<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,3,6,7];

    arr.splice(6);//arr = [1,2,3,4,3,6] 长度变为6
    console.log(arr);

    arr.splice(4,1);//arr = [1,2,3,4,6]从第四个开始删 删一个
    console.log(arr);

    arr.splice(2,2,25,12);//arr = [1,2,25,12,6] 从第二个开始删 删两个 替换为 25,12
    console.log(arr);
</script>
</body>
</html>
