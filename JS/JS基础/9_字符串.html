<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var str = 'hello world';
    // indexOf 检索字符串中某个字符首次出现的位置 返回位置,如果没有返回-1
    console.log(str.indexOf('a'));

    // replace 替换
    var s1 = str.replace('world','xiaoming');
    console.log('str:',str);
    console.log('s1:',s1);

    //substr(start,length)从start开始截取长度为length的字符串返回截取后的串
    var s2 = str.substr(1,3);
    console.log('str:',str);
    console.log('s2:',s2);

    //substring(start,end)从start开始到end结束(不包括end)返回截取后的字符串
    var s3 = str.substring(1,3);
    console.log('str:',str);
    console.log('s3:',s3);

    // slice(start,end) 截取数组中的一部分从下标为start开始到end结束（不包括end）
    var s4 = str.slice(1,3);
    console.log('str:',str);
    console.log('s4:',s4);

    console.log(str.toUpperCase().toLowerCase());

    // split 将字符串转换成数组
    console.log(str.split(","));

    // charAt() 返回指定位置的字符

</script>
</body>
</html>
