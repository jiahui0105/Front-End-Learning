        //谁调用this this就指向谁，this是调用执行的时候才指向  es6的箭头函数是定义的时候指向
        var name = "The Window";
        var object = {
            name : "My Object",
            getNameFunc : function(){
                return function(){
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()());
        //输出The Window
        //object.getNameFunc()返回的是function函数 这时里面的this指向window
        //My Object是this的定义  The Window才是this执行时候的指向
    </script>
