<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
      闭包的形成条件
      1.函数套用函数 即函数嵌套
      2.里面的函数调用外面函数的变量 即当前作用域中没有该变量 则去上一级中找
      好处：可以把变量变量存在内存中，不被垃圾回收机制回收
      坏处：可能会被造成内存泄漏
    */

    //函数中用var声明的变量是局部变量 没有var声明则是全局变量
    function foo(){
        var b = 11;
        function foo2(){
            //有返回值才能输出  没有返回值则输出undefined
            return b
        }
        return foo2;
    }
    console.log(foo()());

    // console.log(b);

</script>
</body>
</html>
