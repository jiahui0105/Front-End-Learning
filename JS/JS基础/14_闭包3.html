<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数立即执行</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    var aLi = document.getElementsByTagName("li");
    //当点击每一个li时，输出其索引
    for(var i=0;i<aLi.length;i++){
        (function(index){
            //index是i传过来的值
            aLi[index].onclick =function(){
                console.log(index);
            }
        })(i)
    }
