<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app{
            margin:0 auto;
            width: 400px;
        }
        h1{
            text-align: center;
        }
        li{
            list-style: none;
            height: 50px;
            background: lightpink;
            margin-bottom: 10px;
            line-height: 50px;
            padding: 0 20px;
        }
        span{
            float: right;
        }
        .pink{
            background: lightpink;
        }
        .blue{
            background: lightblue;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>services</h1>
    <div id="div1">
        <ul>
            <li v-for="obj in arr" :class="{blue:obj.active}" @click = "fn(obj)">
                {{obj.name}} <span>{{obj.price}}</span>
            </li>
        </ul>
        <hr>
        total: <span>{{total}}</span>
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[
                {name: 'aaa', price: 234,active:false},
                {name: 'bbb', price: 927,active:false},
                {name: 'ccc', price: 247,active:false},
                {name: 'ddd', price: 316,active:false},
                {name: 'eee', price: 532,active:false}
                ],
            // total:0,
        },
        methods:{
            fn(obj){
                obj.active = !obj.active;
                // if(obj.active){
                //     this.total += obj.price;
                // }else{
                //     this.total -= obj.price;
                // }
            },
        },

        // 计算属性会有缓存
        computed:{
            total(){
                let sum = 0;
                this.arr.forEach(function(elem){
                    if(elem.active){
                        sum += elem.price;
                    }
                });
                return sum;
            }
        }
    })
</script>
</body>
</html>
