<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--双向数据绑定-->
    <!--v-model绑定input的value值和data的value值-->
    <input type="text" @keyup.enter="fun" v-model="val">
    {{msg}}
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:0,
            val:''
        },
        methods:{
            fun(){
                // if(event.keyCode =  13){
                //     this.msg += this.val * 1;
                // }
                this.msg += this.val * 1;
                // this.msg += Number(this.val);
                // *1也可转化成number
            }
        }
    })
</script>
</body>
</html>
