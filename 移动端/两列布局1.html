<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应BFC</title>
    <style>
        *{
            margin:0;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: blue;
            float:left;
        }
        .right{
            height: 500px;
            background-color: red;
            /*overflow生成BFC区域 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
