<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="./js/rem.js"></script>

<body>
  <div id="container">
    <header id="head">
      <span id="head-back">
        <i class="iconfont icon-jiantou-zuo"></i>
      </span>
      <section id="head-wrapper">
        <span class="active">正在热映</span>
        <span>即将上映</span>

      <span id="head-search">
        <i class="iconfont icon-sousuo"></i>
      </span>
    </header>
    <!--  -->
    <div id="movie">
      <section class="movie-list">
        <img src="./imgs/movie.jpeg" alt="">
        <div class="movie-info">
          <h4>十年之后</h4>
          <p>综合评分4.9</p>
          <p>导演：张珊珊</p>
          <p>主演：千小库 | 大飞 | 张思思</p>
        </div>
        <button class="movie-btn">买票</button>
      </section>
    </div>

  </div>
