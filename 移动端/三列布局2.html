<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 100%;
        }
        .content div{
            height: 500px;
        }
        .center{
            float: left;
            width: 100%;
        }
        .center .cont{
            background-color: yellow;
            margin: 0 200px;
        }
        .left{
            float: left;
            width: 200px;
            background-color: red;
            margin-left:-100%;
        }
        .right{
            float: left;
            width: 200px;
            background-color: blue;
            margin-left:-200px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="center">
            <div class="cont">
                centercenter
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
