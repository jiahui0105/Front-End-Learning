<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <!--
        双飞翼布局：为了让中间div内容不被遮挡，直接在中间div内部创建子div用于放置内容，
                    在该div里用margin-left和margin-right为左右两栏div留出位置.
        优点：不会像圣杯布局那样变形
        缺点：多加了一层dom节点

        双飞翼布局是给中间的center加margin，圣杯布局是给外部content加padding/margin
    -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 100%;
        }
        .content div{
            height: 500px;
        }
        .center{
            float: left;
            width: 100%;
        }
        .center .cont{
            background-color: yellow;
            margin: 0 200px;
        }
        .left{
            float: left;
            width: 200px;
            background-color: red;
            margin-left:-100%;
        }
        .right{
            float: left;
            width: 200px;
            background-color: blue;
            margin-left:-200px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="center">
            <div class="cont">
                centercenter
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
