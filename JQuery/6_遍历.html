<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li class="li2">222</li>
        <li>333</li>
        <li class="li3">4444</li>
    </ul>
   <div>
       <h1 class="li3">h1h1h11hh1h1h</h1>
       <p>ppppp</p>
   </div>
<script src="jquery-1.12.4.js"></script>
<script>

    $(this).index();
   $('.li2').nextUntil('.li3').css('background','red');
    //find可以一层层往下找 children只能找自己的孩子
   $('ul').find('.li3').css('background','red')
       .end().css('background','blue');
   //content获取元素集合中每个元素的子元素 包括文字和注释节点
   console.log($('div').contents().filter('.li3'));

   $('li').slice(2,3).css('background','red');
   $('li').filter('.li3').add('h1').css('background','red');
   $('li').filter('.li3').andSelf().css('background','red');

    //map()获取或设置元素集合中的值
   var xxx= $('li').map(function(){
       return $(this).text();
   });
   console.log(xxx.get(0));

   $('.li3').has('#a1').css('background','red');
   $('.li3').filter('li').css('background','red');
   $('li').eq(0).css('background','red');

   //检测jquery对象
   $('ul').on('click','li',function(e){
      if($(e.target).is('.li3')){
           console.log(11111);
      }else{
          console.log(33333);
      }
   });

</script>
</body>
</html>
