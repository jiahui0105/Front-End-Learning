    <script>

        $(function () {
            //:button 选择所有button  还有input textarea等表单元素
            $(':button');
            $('input[type="text"]').css('background','red');

            // 链式操作
         $('.div2 ~ p').css({
             background:'blue',
             color:'red',
             'font-size':40
         });

            //下标为0的li颜色变红
            $('#ul1 li:eq(0)').css('background','red');
            //下标小于2的li
            $('#ul1 li:lt(2)').css('background','red');
            //最后一个
            $('#ul1 li:last').css('background','red');
            //下标为奇数
            $('#ul1 li:odd').css('background','red');
            //所有标题
            $(':header').css('background','red');

            var a = '.li3';
          //  变量 变成 字符串
          $('#ul1 li:not('+ a +')').css('background','red');

          //文本中包含 3 的li
          $('#ul1 li:contains(3)').css('background','red');
          //将空的p 中添加文本
          $('p:empty').html('p1p1p1p1p');
          //将非空的p换成文本
          $('p:parent').html('p1p1p1p1p');
          //过滤div中有p的元素
          $('div:has(p)').css('background','red');

        });
