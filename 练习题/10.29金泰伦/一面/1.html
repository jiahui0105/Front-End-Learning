<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            /*去除inline-block的间隙的方法：给父元素添加font-size:0，即空白符为0*/
            font-size:0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position:absolute;
        }
        #div2{
            width: 150px;
            height: 200px;
            background: green;
            position:absolute;
            margin-left:100px;
        }
        #div3{
            position:relative;
            background: yellow;
            /*元素塌陷*/
            /*overflow:hidden;*/
        }
        #div3 > div{
            /*float:left;*/
            /*display:inline-block;*/
        }
        /*
            浮动布局不太好的地方：
            1.参差不齐的现象,若要元素排满一行，换行后还要整齐排列，就要元素的高度一致才行,而inline-block的每个都很有序
            2.元素浮动后会造成父元素塌陷
        */
        /*
            用display:inline-block，存在间隙问题，间隙为4像素，这个问题产生的原因是换行引起的，
            因为我们写标签时通常会在标签结束符后顺手打个回车，而回车会产生回车符，回车符相当于空白符，
            通常情况下，多个连续的空白符会合并成一个空白符，而产生“空白间隙”的真正原因就是这个让我们并不怎么注意的空白符。
            去除空隙的方法：对父元素添加，{font-size:0}，即将字体大小设为0，那么那个空白符也变成0px，从而消除空隙
            行级块元素 如img button input 都会有这个间隙
        */
        /*
            绝对定位后空间释放，所以父元素div3的高度为0，因为div的高度是内容撑开的
            可以让div2为相对定位，因为相对定位的空间不释放
            #div2{
                position:relative;
                left: 100px;
                top: 100px;
            }
        */
    </style>
</head>
<body>
    <!--
        如何实现让两个div并排，我答的是 浮动、绝对定位，这几种方法有哪些缺点？
        还有一个设置行内元素 inline-block
     -->
    <div id="div3">
        <div id="div1"></div>
        <div id="div2"></div>
    </div>

</body>
</html>
