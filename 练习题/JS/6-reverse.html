<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1 = "john".split('');// ['j','o','h','n']
    // reverse 将数组倒叙排列 并且改变原数组，不会创建新数组
    //即arr1和arr2存储在同一个指针
    var arr2 = arr1.reverse();// arr1: ['n','h','o','j'] arr2: ['n','h','o','j']
    var arr3 = "jones".split('');// ['j','o','n','e','s']
    arr2.push(arr3); // arr2 & arr1：['n','h','o','j',['j','o','n','e','s']]
    console.log("array 1: length=" + arr1.length + " last=" + arr1.slice(-1));//    array 1: length=5 last=j,o,n,e,s
    console.log("array 2: length=" + arr2.length + " last=" + arr2.slice(-1));//    array 2: length=5 last=j,o,n,e,s
</script>
</body>
</html>
