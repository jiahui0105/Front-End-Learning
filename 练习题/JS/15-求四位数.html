<!--求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）-->
<script>
    // 方法一
    function fun() {
        let temp = 0;
        for(let i = 1000; i < 10000; i++) {
            if(i % 13 === 0) {
                temp = i.toString();
                if(parseInt(temp[1]) + parseInt(temp[2]) == parseInt(temp[0])) {
                    console.log("满足条件的是: " + temp);
                }
            }
        }
    }
    fun();
    // 方法二
    for(var i = 1000 ; i<10000 ; i++){
        var a = i; // 1234
        var A = parseInt(a/1000);

        a=a-A*1000; // 1234 - 1 * 1000 = 234
        var B = parseInt(a/100); // 2

        if(a>100) {
            a=a-B*100; // a = 234 - 2 * 100 =34
        }
        var C = parseInt(a/10); // 3
        if(i % 13==0 && A == (B + C)) {
            console.log(i);
        }
    }
</script>
</body>
