<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!-- 计算 1!+2!+3!+.....+10!的结果。 -->
    var n = prompt('请输入数字');
    var result=0;
    for(var j=n*1;j>0;j--){//10!+9!+8!+...

        var sum=1;
        // 阶乘n! 1*2*3*4...
        for(var i=1;i<j;i++){
            sum=sum*(i+1);
        }
        console.log(sum);

        // 阶乘的和相加
        result+=sum;
    }
    console.log('阶乘和：'+result);
    alert('阶乘和：'+result);

</script>
</body>
</html>
