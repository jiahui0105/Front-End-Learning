<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机生成两个小数 并显示最大值</title>
</head>
<body>
<script>
    var x=Math.random();
    var y=Math.random();
    console.log('x=',x);
    console.log('y=',y);

    console.log(x>y?'x='+x:'y='+y);

    console.log(Math.max(x,y));

    if(x>y) {
        console.log(x)
    } else {
        console.log(y)
    }
</script>
</body>
</html>
