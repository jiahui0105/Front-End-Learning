<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var m = new Map();//键值对 map键值可以是任意类型。。普通键只能默认是字符串
    m.set('a',1233);
    m.set(1,'113');
    m.set(true,'xxx');
    m.set(undefined,'xxx');
    m.set(null,'xxx');
    m.set(NaN,'xxx');

    var arr = [1,2];
    m.set(arr,'yy');
    console.log(m.get(arr));

    var obj = {};
    m.set(obj,'yy');
    console.log(m.get(obj));


    m.set(1,'123');
    m.delete('a');
//    m.clear();
    console.log(m.has('1'));//false

    console.log(m.get('a')); //1233
    console.log(m.get(1));//113。。get('1')则输出为undefined 不存在字符串1

    console.log(m.size);//c长度


</script>
</body>
</html>
