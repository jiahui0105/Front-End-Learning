<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>
<script>

   var aLi = document.getElementsByTagName('li');//不是真的数组 是nodelist
   console.log(aLi);
   var arr = Array.from(aLi);//变成真的数组
   arr.push('11111');
   console.log(arr);

    /*
        类数组 / 伪数组：拥有length属性， 不具有数组所具有的方法
            Array.from()：类数组转换为数组
             Array.of()：将一组值，转换为数组。
             fill(value, start, end)：使用给定值填充数组，改变原数组
             includes()：数组是否包含给定的值，boolean
    */
   var obj ={
       0:'aaaa',
       1:'bbbb',
       2:'cccc',
       5:'dddd',
       length:8
   };
   console.log(Array.from(obj));

   //map为键值对
   var arr = [
       [12,4],
       [3,4],
       ['abc',4]
   ];
   // var set = new Set(arr);
   var m = new Map();
   console.log(m);

   m.set('ac',1);
   m.set(true,2);
   console.log(Array.from(m));//转化为二维数组


   var arr = new Array(3,3,4,5,6,6).fill(10,3,5);//从下标为3开始 到下标为5之前的数改为10  [3,5)
   // var a1 = [3]; 单独一个3的数组
   // var arr = Array.of(3);
   console.log(arr);


    var arr = [1,2,3,4,5,6,7];
    //forEach没有返回值
   console.log(arr.forEach(function (xx,index) {
       console.log(xx,index);
   }));

   //map有返回值 长度不变
   console.log(arr.map(function(xx,index){
       if(index > 3){
           return 'sssss';
       }else{
           return xx + 1;
       }
   }));
      console.log(arr); //原数组不变

   //filter返回过滤后的值 长度可能会变
    console.log(arr.filter(function(xx,index){
//        xx +=10;
        return index > 3;
    }));


</script>
</body>
</html>
