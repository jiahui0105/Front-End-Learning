<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   var arr = [1,2,3,[4,5]];

//    var [x,y=10,z,s=5] = arr;//数组里面的值为undefined时候y = 10生效
//    console.log(x,y,z,s);

   var [a,,c,[d]] = arr;
   console.log(a,c,d);


   var a = 5,b =7;
   a = a + b;//12
   b = a - b;//5
   a = a - b ;//7
   console.log(a,b);//a = 7,b = 5

   //以下两种方式交换 a b 值
   var [b,a] = [a,b];

   b = [a,a=b][0];
   console.log(a,b);


   var obj = {
       a:1,
       b:{
           c:3
       }
   };
//    var {b:y=20,c:x=10} = obj;

   var {a:x,b:{c:xxx}} = obj;
   console.log(x,xxx);//1,3


   function fn([a=1,b=3]){
       console.log(a,b);
   }
   fn([,4]);//1,4


   function fn({a:x,b:y=3}){
       console.log(x,y);
   }
   fn({});


</script>
</body>
</html>
