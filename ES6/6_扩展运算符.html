<script>

    // ...
   var a1 = [1,2,3];
   var a2 = [...a1,4,5];
   console.log(a1);
   console.log(a2);


   var a = [1,2,3,[4,5]],b=[7,8,9];
   var c = [...a[3],...b];
   console.log(c); //4,5,7,8,9

   var a = [1,2,3];
   var b = [...a];//克隆 这是改变b的值 a不会同时改变。。若是var b = a,则b改变 a也一同改变
   b[1] = 4;
   console.log(b);//1,4,3
   console.log(a);//1,2,3

   var a = [1,2,3];
   var c =[4,5,6];
   var b = a.concat(c,['aaaa',8]);  //concat也可以克隆数组
   b[1] = 4;
   console.log(b);
   console.log(a);


   var c = [];
   for(var i=0;i<b.length;i++){
       a1.push(b[i]);
   }

    // rest
       var fn = (...args)=>{
//            console.log(arguments[0]);
           console.log(args[0]);
       };
       fn([1,2,3]);

    var xxx = {d:4};
    var o1 = {
        a:xxx,
        b:2
    };
    var o2 = {
        c:3
    };
    var obj = {
        ...o1,
        ...o2
    };
//    console.log(o1);
    console.log(obj);
    obj.a.d = 5;  //多层 浅拷贝
    console.log(o1);


   var o = {
       a:1
   };
   var o2 = o;
   console.log(o2);
   o2.a = 3;  //一层 深拷贝
   console.log(o);

   /*
        用扩展运算符对数组或者对象进行拷贝时，只能扩展和 深拷贝 第一层的值，
        对于第二层极其以后的值，扩展运算符将不能对其进行打散扩展，也不能对其进行深拷贝，
        即拷贝后和拷贝前第二层中的对象或者数组仍然引用的是同一个地址，其中一方改变，另一方也跟着改变。
   */


</script>
