<script>

   var n = 'xxxx';
   var str = 'my';
   var myName = 'sssssss';

   //对象属性的简写
   var obj = {
       n,
       age:12,
       [str + 'Name']:'sssss'
   };
   // obj[str + 'Name'] = 'yyyyy';
   console.log(obj);


   var o1 = {
       age:12
   };

   var obj = {
       a:o1,
       b:2
   };
   //assign合并对象 obj返回新的对象
   console.log(Object.assign(obj,{c:3,b:5},{d:4}));
   obj.a.age = 15;
   console.log(obj,o1);


   console.log(-0===+0);//true
   console.log(NaN === NaN);//false
   //Object,is既判断值 又判断类型
   console.log(Object.is(+0,-0));//false
   console.log(Object.is(NaN,NaN));//true

   //判断数组里有没有NaN
    var arr = [1,2,3,4,NaN,3,2,5];
    //给数组定义一个函数 所有数组都能用 可以把数组绑在原型上
    Array.prototype.io = function(n){
        for(var i=0;i<this.length;i++){
            if(Object.is(n,this[i])){
                return i;
            }
        }
        return -1;
    };
    console.log(arr.io(NaN));


</script>
